name: Tests

on: [ push ]

jobs:
  test_hardhat:
    name: Hardhat Solidity tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run Hardhat Solidity tests
        run: yarn test

  test_foundry:
    name: Foundry Solidity tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        # Use a specific version of Foundry in case nightly is broken
        # https://github.com/foundry-rs/foundry/releases
        # with:
        #   version: nightly-54d8510c0f2b0f791f4c5ef99866c6af99b7606a

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: forge test -vvv
